{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="text mt-5">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form class="mt-5" method="POST" action="/signup">
            <div class="mb-3 col-sm-12 col-md-6">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control zoom" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Email" autofocus="">
              <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-sm-12 col-md-6">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" class="form-control zoom" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Name" autofocus="">
              </div>
            <div class="mb-3 col-sm-12 col-md-6">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control zoom" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger zoom px-5">Sign Up</button>
          </form>
    </div>
</div>
{% endblock %}
