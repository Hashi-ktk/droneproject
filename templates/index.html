{% extends "base.html" %}

{% block content %}
<h1 class="mt-5">FUAVS - Designing a Better World Today</h1>
<h2>Welcome to our world of endless imagination and boundless creativity.</h2>
<div class="mt-3">
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('main.profile') }}" class="btn btn-primary btn-lg me-2">Profile</a>
    {% else %}
    <a href="{{ url_for('auth.signup') }}" class="btn btn-primary btn-lg me-2">Signup</a>
    <a href="{{ url_for('auth.login') }}" class="btn btn-secondary btn-lg">Login</a>
    {% endif %}
</div>
{% endblock %}

{% block right_side %}
<div class="right-side text-right">
    <div id="drone-animation"></div>
</div>

<script>
    var animation = lottie.loadAnimation({
        container: document.getElementById('drone-animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: "{{ url_for('static', filename='IndexDrone.json') }}"
    });
</script>
{% endblock %}
