{% extends "base.html" %}

{% block content %}
<div class="container back-image"> 
  <h1 class="text fs-2 mt-5 text-white text-center">
    Drone Video Feed For Fire Detection
  </h1>
  <img id="droneVideo" src="{{ url_for('fire_detecting.fire_detecting_video_feed') }}" alt="Drone Video">
  
  <div class="button-group d-flex justify-content-center mt-3">
    <button id="captureImageBtn" class="btn btn-success fs-3 mx-2">Capture Image</button>
    <button id="startRecordingBtn" class="btn btn-success fs-3 mx-2">Start Recording</button>
    <button id="stopRecordingBtn" class="btn btn-danger fs-3 mx-2">Stop Recording</button>
    <button id="stopTrackingBtn" class="btn btn-danger fs-3 mx-2">Stop Fire Detection</button>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    var stopTrackingBtn = document.getElementById("stopTrackingBtn");
    var captureImageBtn = document.getElementById("captureImageBtn");
    var startRecordingBtn = document.getElementById("startRecordingBtn");
    var stopRecordingBtn = document.getElementById("stopRecordingBtn");
    var droneVideo = document.getElementById("droneVideo");

    stopTrackingBtn.addEventListener("click", function() {
      fetch("{{ url_for('fire_detecting.stop_fire_detecting') }}")
        .then(response => response.text())
        .then(data => {
          console.log(data);
          droneVideo.src = "";
          alert('Fire Detection stopped.');
        })
        .catch(error => console.error('Error:', error));
    });

    captureImageBtn.addEventListener("click", function() {
      fetch("{{ url_for('fire_detecting.capture_image') }}")
        .then(response => response.text())
        .then(data => {
          console.log(data);
          alert('Image captured: ' + data);
        })
        .catch(error => console.error('Error:', error));
    });

    startRecordingBtn.addEventListener("click", function() {
      fetch("{{ url_for('fire_detecting.start_recording') }}")
        .then(response => response.text())
        .then(data => {
          console.log(data);
          alert(data);
        })
        .catch(error => console.error('Error:', error));
    });

    stopRecordingBtn.addEventListener("click", function() {
      fetch("{{ url_for('fire_detecting.stop_recording') }}")
        .then(response => response.text())
        .then(data => {
          console.log(data);
          alert(data);
        })
        .catch(error => console.error('Error:', error));
    });
  });
  </script>
</div>
{% endblock %}
