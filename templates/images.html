{% extends "base.html" %}

{% block title %}Your Images{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-5 text-center">Your Images</h2>
  <div class="mb-3">
    <a href="{{ url_for('main.profile') }}" class="btn btn-primary">Back to Profile</a>
  </div>
  <div class="row">
    {% for image in images %}
      <div class="col-md-4" id="image-{{ image }}">
        <div class="card mb-4">
          <img src="{{ url_for('main.send_image', username=username, filename=image) }}" class="card-img-top" alt="Image">
          <div class="card-body">
            <a href="#" class="btn btn-danger btn-sm" onclick="deleteImage('{{ image }}')">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
    {% if not images %}
      <p class="text-center">No images found.</p>
    {% endif %}
  </div>
</div>

<script>
  function deleteImage(image) {
    if (confirm('Are you sure you want to delete this image?')) {
      console.log('Deleting image:', image); // Debugging
      $.ajax({
        url: "{{ url_for('main.delete_image') }}",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ image: image }),
        success: function(response) {
          console.log('Delete response:', response); // Debugging
          if (response.success) {
            $('#image-' + response.image).remove();
          } else {
            alert('Failed to delete image.');
          }
        },
        error: function(xhr, status, error) {
          console.error('Delete error:', error); // Debugging
        }
      });
    }
  }
</script>
{% endblock %}
